<div class="card">
  <a href="/item.html">
    <img class="card_img" src="@@imgUrl" alt="@@name">
  </a>
  <a href="/item.html">
    <p class="card_name">@@name</p>
  </a>
  <div class="card-buy">
    <div class="card-buy_price">
      <span>Цена:</span>
      <b>@@price грн.</b>
    </div>
    <button class="btn_addCard">
      <img width="11" height="11" src="img/add.svg" alt="add to cart">
    </button>
  </div>
</div>
